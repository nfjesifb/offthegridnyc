<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Off The Grid NYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">
    <nav class="bg-black p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-white">Off The Grid Admin</a>
            {% if session.get('logged_in') %}
            <a href="/logout" class="text-sm text-gray-400 hover:text-white">Logout</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-blue-600 text-white p-3 rounded shadow">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black text-gray-500 text-center p-4 text-xs">
        &copy; 2025 Off The Grid NYC Admin
    </footer>
</body>

</html>
