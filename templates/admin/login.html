{% extends "admin/layout.html" %}

{% block content %}
<div class="flex justify-center items-center h-full mt-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Admin Login</h2>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="password">Password</label>
                <input
                    class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:border-blue-500"
                    id="password" name="password" type="password" placeholder="Enter password" required>
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors w-full"
                    type="submit">
                    Sign In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-4">Hint: The password is 'admin'</p>
    </div>
</div>
{% endblock %}
